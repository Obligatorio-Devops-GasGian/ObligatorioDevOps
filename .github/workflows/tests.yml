name: Run Pytest

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias directamente
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install flask redis gunicorn requests pytest

      - name: Verificar instalaci√≥n de pytest
        run: python3 -m pytest --version

      - name: Ejecutar tests
        run: python3 -m pytest vote/test/test_vote.py
